<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Tienda Gamer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Delius&family=Just+Another+Hand&family=Kalam&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../../assets/styles/styles.css">
    <link rel="shortcut icon" class="rounded-circle" href="../../assets/img/LogoTiendaGamer.png">
</head>
<body class="body">

    <div class="header">
        <div class="inner-header flex">
        </div>
        <div>
            <svg class="waves" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
            viewBox="0 24 150 28" preserveAspectRatio="none" shape-rendering="auto">
                <defs>
                    <path id="gentle-wave" d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z" />
                </defs>
                <g class="parallax">
                    <use xlink:href="#gentle-wave" x="48" y="0" fill="rgba(255,255,255,0.7" />
                    <use xlink:href="#gentle-wave" x="48" y="3" fill="rgba(255,255,255,0.5)" />
                    <use xlink:href="#gentle-wave" x="48" y="5" fill="rgba(255,255,255,0.3)" />
                    <use xlink:href="#gentle-wave" x="48" y="7" fill="#fff" />
                </g>
            </svg>
        </div>
    </div>
    
    <div class="login-box">
        <img class="logo-tienda" src="../../assets/img/LogoTiendaGamer.png" alt="Logo Tinda Gamer">
        <h1>Iniciar sesión</h1>
        <form id="fomularioLogin">
            <!-- USUARIO -->
            <div>
                <label for="username"><i class="bi bi-people-fill"></i> Usuario</label>
                <input id="inputName" type="text" placeholder="Enter email">
            </div>
            <!-- PASSWORD -->
            <div>
                <label for="password"><i class="bi bi-lock-fill"></i> Contraseña</label>
                <input id="inputPassword" type="password" placeholder="Enter Password">
            </div>

            <input id="botonIngresar" class="fw-bold" type="submit" value="Ingresar">

            <a href="#">Olvidaste tu contraseña</a><br>
            <a href="../../index.html#registrate">No tienes una cuenta?</a>

        </form>
    </div>


    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../services/conexionFireBase.js" type="module"></script>
    <script src="../services/login.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>
</body>
</html>
