<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Tienda Gamer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Delius&family=Just+Another+Hand&family=Kalam&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../../assets/styles/styles.css">
    <link rel="shortcut icon" class="rounded-circle" href="../../assets/img/logogamer.jpg">
</head>
<body class="body">

    <div class="login-box">
        <img class="logo-tienda" src="../../assets/img/logogamer.jpg" alt="Logo Tinda Gamer">
        <h1>Login Here</h1>
        <form>
            <!-- USENAME -->
            <label for="username">Username</label>
            <input type="text" placeholder="Enter username">

            <!-- PASSWORD -->
            <label for="password">Username</label>
            <input type="password" placeholder="Enter Password">

            <input type="submit" value="Log In">

            <a href="#">Lost Your Password</a>
            <a href="#">Dont't have an account?</a>

        </form>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>
</body>
</html>
